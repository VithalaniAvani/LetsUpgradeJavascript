<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><p>Multiplication table</p></h3>
    <p id="mult"></p>
    
    <script>
        let num = prompt("Enter number for multiplication");
        //var a = document.querySelector('mult')
        
        function multiply(){
        for(let i=1; i<=10;i++)
        {
            document.write(`${num} * ${i} = ${num*i} `);
            document.write("<br>")

        }
        }
        multiply();
    </script>

    
</body>
</html>
