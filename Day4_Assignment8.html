<body>
    <script>
        // Replace function with arrow function
        function ask(question, yes, no){
            if(confirm(question)) yes()
            else no()

            ask(
                "Do you agree?",
                () => alert("You aggreed"),
                () => alert("You cancelled the execution")
            );
            
        }
    </script>
