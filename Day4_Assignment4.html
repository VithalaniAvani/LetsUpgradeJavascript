<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Make a calculator to perform math operations
        let num1 = prompt("Enter first number");
        let num2 = prompt("Enter Second number");

        let percentToGet = 20;
        console.log("Number1 = "+ num1 +", Number2 = " +num2);
        console.log("Addition is : ", +num1+ +num2);
        console.log("Substraction is : ", num1-num2);
        console.log("Multiplication is : ", num1*num2);
        console.log("Division is : ",num1/num2 );
        console.log(`Square root of ${num1} is : `, Math.sqrt(num1));
        var percent = (percentToGet / 100) * num1;
        console.log(percentToGet + "% of " + num1 + " is " + percent);
        

    </script>
</body>
</html>
