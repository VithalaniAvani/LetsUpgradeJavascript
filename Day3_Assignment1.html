<body>
    <script>
        //Assignment 1: Take a number from user and check whether number id odd/even
        let num = prompt('Please input a number !')
        console.log(num);
        if(num % 2 == 0)
        {
            console.log("The number entered is " +num+ " and the number is Even");
        }
        else
        {
            console.log("The number entered is " +num+ " and the number is Odd"); 
        }
    </script>
